# Reward shaping experiments
experiments:
  - name: "default"
    shaping: "default"
    description: "Original highway-env reward"

  - name: "ttc_penalty"
    shaping: "ttc"
    ttc_threshold: 3.0
    ttc_penalty: 0.1
    description: "Penalize low time-to-collision"

  - name: "smooth"
    shaping: "smooth"
    unnecessary_lane_change_penalty: 0.15
    right_lane_bonus: 0.08
    zigzag_penalty: 0.25
    description: "Intelligent lane change: penalize unnecessary changes, reward right lane"

  - name: "composite"
    shaping: "composite"
    ttc_penalty: 0.1
    ttc_threshold: 3.0
    unnecessary_lc_penalty: 0.15
    right_lane_bonus: 0.08
    zigzag_penalty: 0.25
    speed_bonus_scale: 1.0
    description: "Combined TTC + intelligent lane change + right lane preference"

default: "default"
