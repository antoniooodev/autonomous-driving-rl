# D3QN configuration (Double + Dueling + PER)
algorithm:
  name: "d3qn"
  hidden_dims: [256, 256]
  learning_rate: 0.0005
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay_steps: 50000
  buffer_size: 100000
  batch_size: 64
  learning_starts: 1000
  target_update_freq: 100
  # PER parameters
  alpha: 0.6
  beta_start: 0.4
  beta_end: 1.0
  beta_decay_steps: 100000
